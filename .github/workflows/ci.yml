name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy pandas scikit-learn glad

    - name: Setup C++ Dependencies
      shell: pwsh
      run: |
        ./infra/scripts/setup_dependencies.ps1

    - name: Install package
      run: pip install .

    - name: Run tests
      run: pytest tests/ -v --tb=short

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy pandas scikit-learn glad

    - name: Setup C++ Dependencies
      run: |
        mkdir -p infra/dep
        cd infra/dep
        [ ! -d "nanobind" ] && git clone --recursive https://github.com/wjakob/nanobind.git || true
        [ ! -d "glfw" ] && git clone https://github.com/glfw/glfw.git || true
        [ ! -d "eigen" ] && git clone https://gitlab.com/libeigen/eigen.git || true
        [ ! -d "imgui" ] && git clone -b docking https://github.com/ocornut/imgui.git || true
        if [ ! -d "glad" ]; then
          # Try glad v2 first, fallback to v1
          python -m glad --api "gl:core=4.1" --out-path glad c || python -m glad --api=gl --out-path=glad --profile=core --generator=c
        fi

    - name: Install package
      run: pip install .

    - name: Run tests
      run: pytest tests/ -v --tb=short
